<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <p>esse aqui é um texto qualquer</p>
    <p>vou quebra o texto agora com &lt;br &gt;<br>
    estou na linha de baixo</p>
    <p>exemplos de símbolos: 
        &pound;
        &copy;
        &euro;
        &trade;
        &Del;
        &delta;
    </p>
    <p>exemplos de emoji:
        Pitiquinha &#x2764; 
        
    </p>
</body>
</html>

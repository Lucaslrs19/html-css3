<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="img/tumb.jpg" autoplay controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para reprodução de vídeos.</p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uOIMpLSuT5g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/body_water.mp3" type="audio/mpeg">
        <source src="media/body_water.ogg" type="audio/ogg">
        <source src="media/body_water.wav" type="audio/wav">
        <p>Infelizmente esse site não consegue reproduzir aúdio. <a href="media/body_water.mp3" download="body_water.mp3" type="application/mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
